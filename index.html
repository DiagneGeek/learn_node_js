<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <nav>
        <a href="/">Home</a>
        <a href="/addPost">Ajouter</a>
    </nav>

    <main>
       <h1>POSTES</h1>

       <section class="posts"></section>
    </main>

    <script>
        let postsSec = document.querySelector(".posts")
        const displayPosts = () => {
            fetch("/api/posts").then(res => res.json()).then(posts => {
                console.log(posts)
                postsSec.innerHTML = ""
                posts.forEach(post => {
                    let newPost = `
                      <div class="post">
                         <h2>${post.title}</h2>
                         <p>${post.body}</p>
                         <button class="deleteBtn" onclick="remove(${post.id})">supprimer</button>
                      </div>
                    `
                    postsSec.innerHTML += newPost
                });
            })
        }

        displayPosts()

        setInterval(() => displayPosts(), 1000)

        const remove = async (id) => {
            try {
                const res = await fetch(`/api/posts/${id}`, {
                    method: "DELETE"
                })
                const data = await res.json()
            } catch (e) {
                console.log(e)
            }
        }
    </script>
</body>
</html>
